os: osx
osx_image: xcode9.4
language: node_js
node_js: "10"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - cd packages/app
  - yarn electron:build

branches:
  only:
    - /^v\d+\.\d+\.\d+(-\S*)?$/
